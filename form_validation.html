<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение CSS файлов -->
    <link rel="stylesheet" href="assets/style/form_validation.css" />
    <link rel="stylesheet" href="assets/sass/form_validation.sass" />
    <!-- Предварительная загрузка шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Подключение шрифта Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Блог о путешествиях</title>
  </head>
  <body>
    <h1 class="h1">Блог о путешествиях</h1>
    <!-- Форма для связи -->
    <section class="contact">
      <div class="contact_content">
        <div class="contact_form">
          <div class="title">
            <!-- Заголовок формы -->
            <span class="main">Остались вопросы? </span>
            <!-- Подзаголовок формы -->
            <span class="other">Оставь заявку и мы ответим</span>
          </div>
          <!-- Форма для ввода данных -->
          <form action="" method="post">
            <!-- Поля ввода для имени, телефона и почты -->
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Имя"
              required
            />
            <input
              id="tel"
              type="tel"
              name="tel"
              placeholder="Телефон"
              required
            />

            <input
              id="mail"
              type="email"
              name="mail"
              placeholder="Почта"
              required
            />
            <!-- Элемент для отображения ошибок -->
            <!--<div class="error"></div>-->
            <!-- Элемент для отображения ошибок, связанный с заголовком формы -->
            <div class="error" aria-labelledby="formTitle"></div>
          </form>
          <!-- Кнопка отправки формы -->
          <div class="btn"><button>Оставить заявку</button></div>
        </div>
      </div>
    </section>
    <!-- Подключение JavaScript файла -->
    <script src="./form_validation.js"></script>
  </body>
</html>
